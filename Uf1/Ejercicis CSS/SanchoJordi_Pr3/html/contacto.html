            <div class="divh1"><h1>Web contacto</h1></div>

        </header>
        <nav>
            <ul class="navul">

        <main>
            <form method="post">
                <div class="divform">
                    <label class="labelform" for="nombre">Nombre:</label>
                    <input class="inputform" type="text" id="nombre" name="nombre">
                </div>
                <div class="divform">
                    <label class="labelform" for="primerapellido">Primer Apellido:</label>
                    <input class="inputform" type="text" id="primerapellido" name="primerapellido">
                </div>
                <div class="divform">
                    <label class="labelform" for="segundoapellido">Segundo Apellido:</label>
                    <input class="inputform" type="text" id="segundoapellido" name="segundoapellido">
                </div>
                <div class="divform">
                    <label class="labelform" for="email">Correo electr√≥nico:</label>
                    <input class="inputform" type="email" id="email" name="email">
                </div>
                <div class="divform">
                    <label class="labelform" for="mensaje">Mensaje:</label>
                    <textarea class="inputform" id="mensaje" name="mensaje"></textarea>
                </div>
                <input id="enviar" type="submit" value="Enviar">
              </form>
        </main>
